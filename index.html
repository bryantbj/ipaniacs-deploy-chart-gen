<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Deploy Window Chart Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <h3>
    Deploy Window Chart Generator
  </h3>
  <div id="chart">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="form">
    <div class="form-group">
      <label>Start</label>
      <div class="select-wrapper">
        <select id="start_hour" name="start_hour">
          <option value="1">
            1
          </option>
          <option value="2">
            2
          </option>
          <option value="3">
            3
          </option>
          <option value="4">
            4
          </option>
          <option value="5">
            5
          </option>
          <option value="6">
            6
          </option>
          <option value="7">
            7
          </option>
          <option value="8">
            8
          </option>
          <option value="9">
            9
          </option>
          <option selected="true" value="10">
            10
          </option>
          <option value="11">
            11
          </option>
          <option value="12">
            12
          </option>
        </select><select id="start_half" name="start_half">
          <option selected="true" value="am">
            am
          </option>
          <option value="pm">
            pm
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>End</label>
      <div class="select-wrapper">
        <select id="end_hour" name="end_hour">
          <option value="1">
            1
          </option>
          <option value="2">
            2
          </option>
          <option selected="true" value="3">
            3
          </option>
          <option value="4">
            4
          </option>
          <option value="5">
            5
          </option>
          <option value="6">
            6
          </option>
          <option value="7">
            7
          </option>
          <option value="8">
            8
          </option>
          <option value="9">
            9
          </option>
          <option value="10">
            10
          </option>
          <option value="11">
            11
          </option>
          <option value="12">
            12
          </option>
        </select><select id="end_half" name="end_half">
          <option value="am">
            am
          </option>
          <option selected="true" value="pm">
            pm
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Color</label>
      <div class="select-wrapper">
        <select id="color" name="color">
          <option value="g">
            Green
          </option>
          <option selected="true" value="y">
            Yellow
          </option>
          <option value="r">
            Red
          </option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button id="btn-draw">Draw</button><button id="btn-reset">Reset</button>
    </div>
  </div>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
